<div *ngIf="(createChannelModalState$ | async)!.state" class="bg-transparent absolute top-0 left-0 w-screen h-screen flex justify-center items-center">
    <div class="bg-gray-800 text-gray-300 sm:w-1/2  md:w-1/3 lg:1/4 xl:1/5  rounded-md">
        <div class="flex justify-between p-2">
            <h1 class="font-bold">Create Channel</h1>
            <i class="bi bi-x hover:cursor-pointer" (click)="closeModal()"></i>
        </div>
        <div class="bg-gray-700 p-3">
            <label>Channel Type</label>
            <div class="flex bg-gray-800 p-3 rounded-md mt-3 gap-3 hover:bg-gray-500 hover:cursor-pointer items-center"
                (click)="channelType = 'text'" [ngClass]="getTextClass()">
                <i class="bi bi-chat-square-text"></i>
                <div class="flex flex-col">
                    <h2>Text</h2>
                    <p>Send texts, images, gifts, videos, etc.</p>
                </div>
            </div>

            <div class="flex bg-gray-800 p-3 rounded-md mt-3 gap-3 hover:bg-gray-500 hover:cursor-pointer items-center"
            (click)="channelType = 'voice'" [ngClass]="getVoiceClass()">
                <i class="bi bi-volume-up text-xl"></i>
                <div class="flex flex-col">
                    <h2>Voice</h2>
                    <p>Hang out together with voice, video and screen share</p>
                </div>
            </div>

            <div class="mt-3">
                <label>Channel Name</label>
                <input placeholder="Channel name" [(ngModel)]="channelName"
                        class="mt-3 w-full bg-gray-800 outline-none border-gray-500 p-1 rounded-md border mb-3" 
                        />
            </div>
        </div>
        <div class="bg-gray-700 flex items-center justify-end p-3">
            <button (click)="addChannel()"
                class="bg-green-500 px-3 py-2 rounded-md hover:bg-green-400 text-white">Create</button>
        </div>
    </div>
</div>
